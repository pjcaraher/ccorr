<html>
<head>
</head>

<body>
<a href="http://ccorr-staging.ke6wrptupr.us-west-2.elasticbeanstalk.com:8888/logout">logout</a>
<h1>Select Job</h1>
	<ul>
		{% for Job in Jobs %}
		<li>
			{{ Job.name }}
			<form action="http://ccorr-staging.ke6wrptupr.us-west-2.elasticbeanstalk.com:8888/selectJob" method="POST">
				<input type="hidden" name="jobId" value="{{ Job.id}}"/>
				<input type="submit" value="Use"/>
			</form>
		</li>
		{% endfor %}
	</ul>
</body>
</html>
