<!DOCTYPE html>
<head>
    <link rel="shortcut icon" href="" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=1" />

    
    <title>Crown Corr Login</title>
    <link rel="icon" href="/static/images/favicon.gif" sizes="16x16 32x32" type="image/png">
    
    <link href="/static/css/crown_corr.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"></script>

    <script>
      
      // When ready...
    window.addEventListener("load",function() {
      // Set a timeout...
      setTimeout(function(){
        // Hide the address bar for mobile! If this still works.
        window.scrollTo(0, 1);
      }, 0);
    });

    </script>
</head>
<title>Reset Password</title>

<body bgcolor="#315A7F" class="backgroundimage">
<div class="loginlogo">
    <img src="/static/images/ic_crown_corr.svg" class="navicon">
    <br>
    <br>
</div>

<div class="login">
{% if warning %}
<h1 style="color:red;"">{{ warning }}</h1>
{% endif %}
<h1>Reset Password for {{ user.email }}</h1>
	<form action="{{ config.BASEURL }}/resetPassword" method="POST">
		<input type="hidden" name="userId" value="{{ user.id }}"/><br>
		Old Password : <input type="password" name="oldPassword" value="{{ oldPassword }}"/><br>
		New Password : <input type="password" name="password" value=""/><br>
		<input type="submit" value="Reset Password"/>
	</form>
</div>
</body>
<a href="{{ config.BASEURL }}/logout>Logout</a>
</html>
