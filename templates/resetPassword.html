<html>
<head>
</head>
<title>Reset Password</title>

<body>
{% if warning %}
<h1 style="color:red;"">{{ warning }}</h1>
{% endif %}
<h1>Reset Password for {{ user.email }}</h1>
	<form action="http://172.20.10.4:9999/resetPassword" method="POST">
		<input type="hidden" name="userId" value="{{ user.id }}"/><br>
		old password : <input type="password" name="oldPassword" value=""/><br>
		password : <input type="password" name="password" value=""/><br>
		<input type="submit" value="Reset Password"/>
	</form>
</body>
<a href="http://172.20.10.4:9999/logout>Logout</a>
</html>
