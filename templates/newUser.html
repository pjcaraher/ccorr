<html>
<head>
</head>

<body>
<a href="{{ config.BASEURL }}/mainPage">Main Page</a><br>
<h1 style="color:red;"">{{ warning }}</h1>
<table>
<tr>
	<th width="20"></th>
	<th>New Crown Corr User</th>
	<th width="20"></th>
</tr>
<tr>
	<td>
	</td>
	<td valign="top">
		<form action="{{ config.BASEURL }}/createUser" method="POST">
			email : <input type="text" name="email" value=""/><br>
			FirstName : <input type="text" name="firstName" value=""/><br>
			LastName : <input type="text" name="lastName" value=""/><br>
			{% if UserPermission == 1 %}
				Permission : <select name="permissionId" size="2">
					<option value="2">Project Manager</option>
					<option selected="selected" value="3">Field Staff</option>
				</select>
			{% else %}
				<input type="hidden" name="permissionId" value="3"/>
			{% endif %}
			<br>
			Select Jobs for User: 
			{% for Job in Jobs %}
				<br><input type="checkbox" id="jobId_{{ Job.id }}" name="jobId_{{ Job.id }}" value="{{ Job.id }}"/> {{ Job.name }} 
			{% endfor %}
			<br><input type="submit" value="Save"/>
		</form>
	</td>
	<td>
	</td>
</tr>
</body>
</html>
