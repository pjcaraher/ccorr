<h1 style="color:red;"">{{ warning }}</h1>
<table>
<form id="vendorForm" action="{{ config.BASEURL }}/createVendor" method="POST">
<tr>
	<th width="50"></th>
	<th>New Vendor</th>
</tr>
<tr>
	<td>Name: </td>
	<td valign="top">
		<input type="text" name="name" value=""/><br>
	</td>
	<td></td>
</tr>
<tr>
	<td>Contact: </td>
	<td valign="top">
		<input type="text" name="contact" value=""/><br>
	</td>
	<td></td>
</tr>
<tr>
	<td>Phone: </td>
	<td valign="top">
		<input type="text" name="phone" value=""/><br>
	</td>
	<td></td>
</tr>
<tr>
	<td>email List: </td>
	<td valign="top">
		<input type="text" name="emailList" value=""/><br>
	</td>
	<td></td>
</tr>
<tr>
	<td>
		Select Jobs for Vendor: 
	</td>
	<td>
		{% for Job in Jobs %}
			<br><input type="checkbox" id="jobId_{{ Job.id }}" name="jobId_{{ Job.id }}" value="{{ Job.id }}"/> {{ Job.name }} 
		{% endfor %}
	</td>
	<td>
	</td>
</tr>
<tr>
	<td>
	</td>
	<td>
		<br><input type="submit" value="Save"/>
	</td>
	<td>
	</td>
</tr>

</html>
