<body>

<h1>Select Job</h1>
	<ul>
		{% for Job in Jobs %}
		<li>
			{{ Job.name }}
			<form action="http://172.20.10.4:9999/selectJob" method="POST">

		</li>
		{% endfor %}
	</ul>
</body>
